
<div class="container mt-4">
  <div class="row">
    <div class="col-sm-12">
      <img class="logo float-end" src="/assets/images/JifitiLogo-1-280x280.jpg">
    </div>
  </div>
  <div class="my-3 row">
    <div class="col-sm-12 text-center">
      <h2 class="text-center">Users List</h2>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>
        <button class="btn btn-primary" (click)="editUser(user)">Edit</button> <!-- Add an "Edit" button -->
      </td>
    </tr>
    </tbody>
  </table>
  <div class="my-5 row">
    <div class="col-sm-12 text-center">
      <a routerLink="/add-user" class="btn btn-primary">Add New User</a>
    </div>
  </div>
</div>
